<div class="_53jh">

    <div class="loggedout_menubar">
        <div class="lfloat">

            <h1 class="menu_title">i Mahal</h1>
        </div>
        <div class="rfloat">
            <form [formGroup]="myform" (ngSubmit)="onLogIn()" novalidate>
                <table>
                    <tbody>
                        <tr>
                            <td class="pad">

                                <div class="form-group" [ngClass]="{'has-warning': username.invalid && username.dirty,'has-success': username.valid && username.dirty}">

                                    <label class="menu_title">User Name</label>
                                    <input type="text" class="form-control" formControlName="username">

                                </div>

                            </td>
                            <td class="pad">
                                <div class="form-group" [ngClass]="{ 'has-warning': password.invalid && password.dirty,'has-success': password.valid && password.dirty}">

                                    <label class="menu_title">Password</label>
                                    <input type="password" class="form-control" formControlName="password">

                                </div>

                            </td>
                            <td class="padtop">
                            <div>
                               <button type="submit" class="btn btn-primary">Log in</button>
                               </div>
                            </td>
                        </tr>



                        <tr>
                            <td>
                                <div class="errormsg">
                                    <p *ngIf="username.errors && (username.dirty || username.touched)">User Name is required</p>
                                </div>
                            </td>
                            <td>
                                <div class="errormsg">
                                    <p *ngIf="password.errors && (password.dirty || password.touched)">Password is required</p>
                                </div>
                            </td>
                        </tr>


                    </tbody>
                </table>

            </form>

        </div>

    </div>


</div>
